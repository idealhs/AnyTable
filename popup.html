<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .button {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .button:hover {
            background-color: #357abd;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        .status.active {
            display: block;
        }
        .status.picking {
            background-color: #fff3cd;
            color: #856404;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .language-selector {
            margin-top: 10px;
            text-align: right;
        }
        .language-selector select {
            padding: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <button id="pickTable" class="button" data-i18n="popup.pickTable">选择表格</button>
    <button id="clearSelection" class="button" disabled data-i18n="popup.clearSelection">清除选择</button>
    <div id="status" class="status"></div>
    <div class="language-selector">
        <select id="languageSelect">
            <option value="zh">中文</option>
            <option value="en">English</option>
        </select>
    </div>
    <script type="module" src="src/i18n/i18n.js"></script>
    <script type="module" src="popup.js"></script>
</body>
</html>
