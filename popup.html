<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .button {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .button:hover {
            background-color: #357abd;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        .status.active {
            display: block;
        }
        .status.picking {
            background-color: #fff3cd;
            color: #856404;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .language-selector {
            margin-top: 10px;
            text-align: right;
        }
        .language-selector select {
            padding: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        /* 开关样式 */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4a90e2;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .switch-label {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <button id="pickTable" class="button" data-i18n="popup.pickTable">选择表格</button>
    <button id="clearSelection" class="button" disabled data-i18n="popup.clearSelection">清除选择</button>
    <div class="switch-container">
        <span class="switch-label" data-i18n="popup.autoEnhance.label">自动增强所有表格</span>
        <label class="switch">
            <input type="checkbox" id="autoEnhance">
            <span class="slider"></span>
        </label>
    </div>
    <div class="switch-container">
        <span class="switch-label" data-i18n="popup.multiColumnSort.label">启用多列排序</span>
        <label class="switch">
            <input type="checkbox" id="multiColumnSort">
            <span class="slider"></span>
        </label>
    </div>
    <div id="status" class="status"></div>
    <div class="language-selector">
        <select id="languageSelect">
            <option value="zh">中文</option>
            <option value="en">English</option>
        </select>
    </div>
    <script type="module" src="src/i18n/i18n.js"></script>
    <script type="module" src="popup.js"></script>
</body>
</html>
